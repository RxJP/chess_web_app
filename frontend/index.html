<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChessDojo</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css">
    <script>
        const userData = {
            is_authenticated: {{is_authenticated}},
            username: "{{username}}",
            rating: Number("{{rating}}")
        };
    </script>
    <script src="js/index.js"></script>
    <script src="js/games.js"></script>
</head>
<body>
    <div class="main-container">
        <header class="header">
            <div class="header-left">Chess Dojo</div>
            <div class="header-center">
                    Rating: {{rating}}
<!--                <img src="images/another2-removebg-small.png" alt="Logo">-->
            </div>
            <button id="account-button" class="header-right">{{username}}</button>
        </header>
        <div class="drop-down-menu" id="drop-down-menu">
            <button id="log-out-button">Log Out</button>
        </div>
        <div class="container">
            <div class="chessboard-container">
                <img id="chessboard" src="svgs/chessboard.svg" alt="Chessboard">
                <div id="pieces-container"></div>
            </div>
            <div class="button-container">
                <button id="play-multiplayer-button">Multiplayer</button>
                <button id="play-bot-button">Play v/s Bot</button>
                <button id="play-friend-button">Invite a friend</button>
            </div>
        </div>
    </div>
</body>
</html>
